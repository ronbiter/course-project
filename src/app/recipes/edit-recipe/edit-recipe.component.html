<div class="row">
  <div class="col-md-12">
    <img src="{{recipe.imgPath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <input class="form-control" [(ngModel)]="recipeName" [disabled]="!allowEdit">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <input class="form-control" [(ngModel)]="recipeDescription" [disabled]="!allowEdit">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onUpdateRecipe()">Update Recipe</button>
  </div>
</div>
